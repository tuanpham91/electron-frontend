<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="fill">
        <div class="column left">
            <button class="btn btn-top-position" type="button"><span>Inventory</span></button>
            <button class="btn btn-top-position" type="button"><span>Orders</span></button>
            <button class="btn btn-top-position" type="button"><span>Clear</span></button>
        </div>
        <div class="column right">
            <h1 class="h1-fonts">Dashboard</h1>
            <table id="data" class="pure-table pure-table-horizontal padding-table">
                <thead class="thead">
                    <tr>
                        <th class="table-index-column">#</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<script src="populateTable.js"></script>
