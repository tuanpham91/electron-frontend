<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="populateTable.js"></script>
</head>

<body>
    <div class="fill">
        <div class="column left">
            <button class="btn btn-top-position" onclick="loadTable('inventory')" type="button"><span>Inventory</span></button>
            <button class="btn btn-top-position" onclick="loadTable('record')" type="button"><span>Orders</span></button>
            <button class="btn btn-top-position" onclick="clearRows()" type="button"><span>Clear</span></button>
            <button class="btn btn-top-position" onclick="onClickSearch()" type="button"><span>Search</span></button>
        </div>
        <div class="column right" id="column-right">
            <h1 class="h1-fonts">Dashboard</h1>
            <div class="table-div" id="current-table"></div>
            <div class="filter-div" id="filter-widget">
                <form>
                    Name:
                    <input type="text" name="name"><br> Date:
                    <input type="text" name="date"><br> Price:
                    <input type="text" name="firstname"><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
