<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="populateTable.js"></script>
</head>

<body>
    <div class="fill">
        <div class="column left">
            <button class="btn btn-top-position" onclick="onClickInventory()" type="button"><span>Inventory</span></button>
            <button class="btn btn-top-position" type="button"><span>Orders</span></button>
            <button class="btn btn-top-position" onclick="clearRows()" type="button"><span>Clear</span></button>
        </div>
        <div class="column right">
            <h1 class="h1-fonts">Dashboard</h1>
            <div class="table-div">
                <table id="data" class="pure-table pure-table-horizontal padding-table">
                    <thead class="thead">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
