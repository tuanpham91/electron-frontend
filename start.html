<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="fill">
        <div class="column left">
            <button class="btn btn-top-position" type="button"><span>Inventory</span></button>
            <button class="btn btn-top-position" type="button"><span>Orders</span></button>
            <button class="btn btn-top-position" type="button"><span>Clear</span></button>

        <div class="column right">
            <h1 class="h1-fonts">Dashboard</h1>
            <div>
                <table class="pure-table pure-table-horizontal padding-table">
                    <thead class="thead">
                        <tr>
                            <th>Date</th>
                            <th>Order ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>

                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
